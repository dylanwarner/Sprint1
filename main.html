<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <script src="script.js"></script>
        <script src="stickers.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="content">
                <div id="image">
                    <img src="" width="100%" height="100%">
                </div>
                <div id="buttons">
                    <label>Upload: </label>
                    <input type="file" onchange="uploadImage()">
                    <button class="button">Save</button>
                    <button class="button" onClick="document.location.reload(true)">Reset</button>
                </div>
                <div id="image-scroller">
                    <img class="draggable sticker" style="left:5%;top:10%;" src="imgs/sticker-1.png" alt="draggable image" draggable="false">
                    <img class="draggable sticker" style="left:15%;top:10%;" src="imgs/sticker-3.png" alt="draggable image" draggable="false">
                    <img class="draggable sticker" style="left:25%;top:10%;" src="imgs/sticker-2.png" alt="draggable image" draggable="false">
                </div>
            </div>
        </div>
    </body>
</html>
